{% extends "auctions/layout.html" %}

{% block body %}

    
    <div class="loginbox container col-md-6 col-md-offset-3 centered-form center-block background">

        <h1>Login</h1> <br>

        {% if message %}
            <div><font color="red">{{ message }}</font></div>
            <br>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <br>
            <input class="btn btn-outline-primary" type="submit" value="Login">
        </form>
        <br>
        Don't have an account? <br><a href="{% url 'register' %}">Register here.</a>

    </div>

{% endblock %}
