{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}
    Choose
{% endblock %}

{% block body %}
	

	{% if url == 'recreational' %}

		<div id="recreational_choices">
			<div class="choose">
				<div class="item medical">
					<a href="/products/sour">
										
						<div class="label">
							Sour
						</div>

						<img src="{% static 'auctions/img/sours.jpg' %}">

					</a>
				</div>

				<div class="item recreational">
					<a href="/products/spicy">

						<div class="label">
							Spicy 
						</div>

						<img src="{% static 'auctions/img/spicy.jpg' %}">

					</a>
				</div>	

			</div>			
		</div>

	{% endif %}


	{% if url == 'medical' %}

		<div id="medical_choices" class="loginbox container col-md-4 col-md-offset-3">

			<h3>There are no products available currently. </h3>
			<br>

			<button class="btn btn-outline-danger" onclick='window.location.href="/"'> Go Back </button>	

		</div>

	{% endif %}


{% endblock %}
